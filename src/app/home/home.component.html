<!-- Toolbar -->
<div class="content p-5" role="main">
  <div class="container">
    <div class="messaging">
      <div class="inbox_msg">
        <div class="inbox_people">
          <div class="headind_srch">
            <div class="channel_heading">
              <h4>Contacts</h4>
            </div>
          </div>
          <div class="inbox_chat">
            <div class="channels" *ngFor="let contact of contactsList">
              <div class="chat_list" (click)="selectContact(contact)">
                <div class="chat_people">
                  <div class="chat_ib">
                    <h5>
                      {{ contact.username }}
                    </h5>
                    <p>
                      {{ contact.firstName + " " + contact.lastName }}
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="mesgs">
          <div class="headind_srch">
            <div class="channel_heading">
              <h4>{{currentContact? currentContact.username : ''}}</h4>
            </div>
          </div>
          <div class="msg_history">
            <li class="message" *ngFor="let message of messagesList">
              <div
                *ngIf="
                  message.to !== currentUser.id;
                  then incoming_msg;
                  else outgoing_msg
                "
              ></div>
              <ng-template #incoming_msg>
                <div class="incoming_msg">
                  <div class="incoming_msg_img">
                    <img
                      src="https://i.imgur.com/k2PZLZa.png"
                      alt="User avatar"
                    />
                  </div>
                  <div class="received_msg">
                    <div class="received_withd_msg">
                      <p>{{ message.text }}</p>
                    </div>
                  </div>
                </div>
              </ng-template>
              <ng-template #outgoing_msg>
                <div class="incoming_msg_img float-right">
                  <img
                    src="https://i.imgur.com/k2PZLZa.png"
                    alt="User avatar"
                  />
                </div>
                <div class="outgoing_msg">
                  <div class="sent_msg">
                    <p>{{ message.text }}</p>
                  </div>
                </div>
              </ng-template>
            </li>
          </div>
          <div class="type_msg">
            <form class="input_msg_write">
              <input
                type="text"
                class="write_msg"
                placeholder="Type a message"
                name="newMessage"
                [(ngModel)]="newMessage"
              />
              <button class="msg_send_btn" type="button" (click)="sendMessage()">
                Send
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
